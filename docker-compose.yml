version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - BACKEND_PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - sora-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3001}
        NEXT_PUBLIC_AZURE_OPENAI_ENDPOINT: ${NEXT_PUBLIC_AZURE_OPENAI_ENDPOINT:-}
        NEXT_PUBLIC_AZURE_OPENAI_API_VERSION: ${NEXT_PUBLIC_AZURE_OPENAI_API_VERSION:-}
        NEXT_PUBLIC_AZURE_OPENAI_DEPLOYMENT: ${NEXT_PUBLIC_AZURE_OPENAI_DEPLOYMENT:-}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:3001}
    depends_on:
      - backend
    networks:
      - sora-network

networks:
  sora-network:
    driver: bridge

